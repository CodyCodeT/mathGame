<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
      <h1 class="count">Problem:1</h1>
      <p class="pts"></p>
    </div>
    <div class="box">
      <p class="equation"></p>
      <input type="text" name="answer" id="ans" onfocus="this.value=''">
      <button id="submit" onclick="submit()">Submit</button>
    </div>
    <h1 height="10px" class="ret"></h1>
    
    
   

    <script>
        let x = Math.trunc((Math.random() * 10));
        let y = Math.trunc((Math.random() * 10));
        let z = ( x + y );
        let score = 0;
        let counter = 1;

        document.querySelector('p.pts').textContent = `${score}/10`
        document.querySelector('p.equation').innerHTML = `${x} + ${y} =`
        
        
        function submit() {
              if (document.getElementById('ans').value == z && counter < 10) {
                document.querySelector('h1.ret').textContent = 'Correct!'
                x = Math.trunc((Math.random() * 10));
                y = Math.trunc((Math.random() * 10));
                z = x+y;
                score++;
                counter++;
                document.querySelector('p.equation').innerHTML = `${x} + ${y} =`
                document.querySelector('p.pts').textContent = `${score}/10`
                document.querySelector('h1.count').textContent = `Problem:${counter}`
              } else if(document.getElementById('ans').value != z && counter < 10) {
                document.querySelector('h1.ret').textContent = 'Sorry try again!'
                x = Math.trunc((Math.random() * 10));
                y = Math.trunc((Math.random() * 10));
                z = x+y;
                counter++;
                document.querySelector('p.equation').innerHTML = `${x} + ${y} =`
                document.querySelector('h1.count').textContent = `Problem:${counter}`
              } else {
                  document.querySelector('h1.ret').textContent = `You scored ${score}/10!`
              }
              document.querySelector('input').value = ''

          }
    </script>
</body>
</html>
